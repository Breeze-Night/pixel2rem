<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>PX to REM Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="popup">
      <div class="pixel">
        <label class="pixel__label">Pixels</label>
        <input type="number" id="pixel__input" />
        <span>px</span>
      </div>
      <div class="arrow">
        <button class="arrow__button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            version="1.0"
            style="
              shape-rendering: geometricPrecision;
              text-rendering: geometricPrecision;
              image-rendering: optimizeQuality;
            "
            viewBox="0 0 100000 125000"
            x="0px"
            y="0px"
            fill-rule="evenodd"
            clip-rule="evenodd"
          >
            <g>
              <path
                class="fil0"
                d="M60148 57648l-20297 0 0 9671c0,1196 -1388,1834 -2300,1090l-22263 -17298c-613,-476 -724,-1363 -248,-1974 5136,-5136 16281,-12707 22537,-17567 931,-723 2277,-43 2270,1111l4 9672 20297 0 0 -9672c0,-1196 1388,-1834 2300,-1090l22263 17298c613,476 724,1363 248,1974 -5136,5136 -16281,12707 -22537,17567 -931,723 -2277,41 -2270,-1111l-4 -9671z"
              />
            </g>
            <text
              x="0"
              y="100015"
              fill="#000000"
              font-size="5px"
              font-weight="bold"
              font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif"
            >
              Created by Ragal Kartidev
            </text>
            <text
              x="0"
              y="100020"
              fill="#000000"
              font-size="5px"
              font-weight="bold"
              font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif"
            >
              from the Noun Project
            </text>
          </svg>
        </button>
      </div>
      <div class="rem">
        <label class="rem__label">REM</label>
        <input type="number" id="rem__input" />
        <span>rem</span>
      </div>
    </div>
  </body>
</html>
